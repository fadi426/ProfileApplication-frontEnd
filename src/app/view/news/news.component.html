<div class="news-container">
  <div class="sub">
    <div class="section">
      <img src="/assets/newspapers.jpg" width=330 height=330 class="headerImg">
      <h2>The news in {{store.location._name}} and {{store.location._province}}</h2>
    </div>
  </div>
  <ul class="auto-grid">
      <li *ngFor="let article of news" class="grid-col" >
        <img [src]= "article.UrlToImage" class="grid-col" (click)="openArticleLink(article.Url)">
        <div class="content">
          <header class="align-center">
            <p>{{article.Location}}</p>
            <h2>{{article.Title}}</h2>
          </header>
        </div>
      </li>
    </ul>
</div>
